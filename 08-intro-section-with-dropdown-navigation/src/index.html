<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Intro section with dropdown navigation</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="site-header">
		<div class="site-logo">
			<h1 class="site-logo-text">Snap</h1>
		</div>
		<div class="site-nav">
			<button class="nav-toggle hamburger hamburger--spin" type="button">
			  <span class="hamburger-box">
				<span class="hamburger-inner"></span>
			  </span>
			</button>

			<nav class="nav">
				<ul class="menu menu-main">
					<li><a href="#">Features</a></li>
					<li><a href="#">Company</a></li>
					<li><a href="#">Careers</a></li>
					<li><a href="#">About</a></li>
				</ul>
				<ul class="menu menu-account">
					<li><a href="#">Login</a></li>
					<li><a href="#">Register</a></li>
				</ul>
			</nav>
		</div>

	</header>
	<main>
		<section class="hero">
			<div class="hero-image-wrap">
				<picture>
					<source media="(min-width: 1440px)" srcset="./images/image-hero-desktop.png">
					<source media="(min-width: 375px)" srcset="./images/image-hero-mobile.png">
					<img src="./images/image-hero-mobile.png" class="hero-image img-responsive" alt="modern art gallery picture">
				</picture>
			</div>
			<div class="hero-content-wrap">
				<h2 class="hero-title">Make remote work</h2>
				<div class="hero-description">
					<p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
				</div>
				<a class="hero-btn btn btn-large" href="#">Learn more</a>
				<ul class="hero-clients list-unstyled list-inline">
					<li><img class="hero-client-logo" src="./images/client-databiz.svg" alt="Databiz Logo"></li>
					<li><img class="hero-client-logo" src="./images/client-audiophile.svg" alt="Audiophile Logo"></li>
					<li><img class="hero-client-logo" src="./images/client-meet.svg" alt="Meet Logo"></li>
					<li><img class="hero-client-logo" src="./images/client-maker.svg" alt="Maker Logo"></li>
				</ul>
			</div>
		</section>
	</main>
</body>
</html>
