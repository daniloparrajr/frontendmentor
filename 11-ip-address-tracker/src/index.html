<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
<main id="main-content">
    <noscript>Please enable JavaScript to properly use this application.</noscript>
    <header class="app-header pt-6 lg:pt-8">
        <div class="container mx-auto text-center">
            <h1 class="app-title">IP Address Tracker</h1>
            <form action="" class="ip-tracker-form">
                <label for="searchValueField" class="sr-only">Search for any IP address or domain</label>
                <input class="min-w-min basis-full rounded-l-2xl text-base py-4.5 px-6" id="searchValueField" type="text"
                       name="searchValue" placeholder="Search for any IP address or domain">
                <button class="text-white text-sm py-4.5 px-6 bg-black rounded-r-2xl"
                        aria-label="Submit IP tracker form">
                    <svg class="svg-icon">
                        <use xlink:href="#icon-arrow"></use>
                    </svg>
                </button>
            </form>
            <div class="ip-tracker-details">
                <div class="info">
                    <p class="info-label">IP Address</p>
                    <p class="info-value">192.212.174.101</p>
                </div>
                <div class="info">
                    <p class="info-label">Location</p>
                    <p class="info-value">Brooklyn, NY
                        10001</p>
                </div>
                <div class="info">
                    <p class="info-label">Timezone</p>
                    <p class="info-value">UTC -05:00</p>
                </div>
                <div class="info">
                    <p class="info-label">ISP</p>
                    <p class="info-value">SpaceX Starlink</p>
                </div>
            </div>
        </div>
    </header>
</main>
</body>
</html>
