<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/png" sizes="32x32" href="736eae1ff09acfe04c50.png"/><title>Frontend Mentor | Tic Tac Toe</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet"/><link href="main.8a7792c1c0d1803342f9.css" rel="stylesheet"></head><body><main id="main-content"><h1 class="sr-only">Frontend Mentor | Tic Tac Toe</h1><section id="newGameScreen" class="fixed top-0 left-0 z-20 h-full w-full overflow-y-auto overflow-x-hidden bg-dark-navy"><h2 class="sr-only">New Game Screen</h2><div class="screen-content flex items-center text-center md:mx-auto"><div class="relative max-h-full w-full py-6"><img class="mb-8 inline-block md:mb-10" src="6a3d7c7d71604d604996.svg" alt="Tic Tac Toe Logo"/><div class="mb-8 rounded-md bg-dark-navy-light px-6 pt-6 pb-7.5 shadow shadow-md md:mb-10"><label for="markPicker" class="switch-label mb-6 block text-xs font-bold uppercase text-tertiary">Pick player 1's mark</label> <button type="button" role="switch" aria-checked="true" aria-label="Player 1 mark picker" id="markPicker" class="switch"><span aria-hidden="true"><span class="sr-only">cross</span> <svg><use xlink:href="#icon-x"></use></svg> </span><span aria-hidden="true"><span class="sr-only">nought</span> <svg><use xlink:href="#icon-o"></use></svg></span></button><p class="mt-4 text-base uppercase opacity-50 mix-blend-normal">Remember: X goes first</p></div><button id="newGameVsCpuBtn" class="btn btn-lg btn-primary mb-4 md:mb-5">New Game (vs CPU)</button> <button id="newGameVsPlayerBtn" class="btn btn-lg btn-secondary">New Game (vs player)</button></div></div></section><section id="gameBoardScreen" class="md:flex md:min-h-screen md:items-center md:justify-center"><h2 class="sr-only">Tic Tac Toe board</h2><div class="screen-content mx-auto w-full p-6 md:px-0"><header class="mb-16 flex items-center justify-between md:mb-5"><div class="w-1/3"><img src="6a3d7c7d71604d604996.svg" alt="Tic Tac Toe Logo"/></div><div class="flex w-1/3 justify-center"><div id="turnIndicator" class="flex items-center justify-center space-x-2 rounded-sm bg-dark-navy-light px-3.5 pt-2.5 pb-3.5 uppercase shadow"><span class="text-base font-bold">Turn</span></div></div><div class="flex w-1/3 justify-end"><button id="resetModalBtn" class="btn btn-sm btn-tertiary"><span class="sr-only">Reset Game Button</span> <svg><use xlink:href="#icon-restart"></use></svg></button></div></header><div id="board" class="board"><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div><div class="board-cell"></div></div><div id="gameStats" class="game-stats mt-5 flex space-x-5 text-center text-dark-navy"><div id="xStat" class="font- w-full rounded-sm bg-primary py-3 px-4.5"><span class="block text-xs1 font-medium">X <span class="js-stat-label">(P1)</span> </span><strong class="js-stat-value block text-sm font-bold">0</strong></div><div id="tieStat" class="w-full rounded-sm bg-tertiary py-3 px-4.5"><span class="js-stat-label block text-xs1 font-medium">TIES</span> <strong class="js-stat-value block text-sm font-bold">0</strong></div><div id="oStat" class="w-full rounded-sm bg-secondary py-3 px-4.5"><span class="block text-xs1 font-medium">O <span class="js-stat-label">(P2)</span> </span><strong class="js-stat-value block text-sm font-bold">0</strong></div></div></div></section><template id="modalWinnerMessage"><div class="modal-body"><p class="js-modal-text text-base font-bold uppercase">PLAYER 1 WINS!</p><h2 class="js-modal-title mt-4 flex items-center justify-center space-x-2"><svg class="js-modal-icon block text-lg"><use xlink:href="#icon-x"></use></svg> <span class="block text-md font-bold">TAKES THE ROUND</span></h2><div class="mt-6 flex justify-center space-x-4"><button class="js-btn-quit btn btn-tertiary">Quit</button> <button class="js-btn-continue btn btn-secondary">Next round</button></div></div></template><template id="modalTieMessage"><div class="modal-body py-15"><h2 class="text-base text-md font-bold uppercase text-tertiary">ROUND TIED</h2><div class="mt-6 flex justify-center space-x-4"><button class="js-btn-quit btn btn-tertiary">Quit</button> <button class="js-btn-continue btn btn-secondary">Next round</button></div></div></template><template id="modalRestartMessage"><div class="modal-body py-15"><h2 class="text-base text-md font-bold uppercase text-tertiary">RESTART THE GAME?</h2><div class="mt-6 flex justify-center space-x-4"><button class="js-btn-close btn btn-tertiary">NO, CANCEL</button> <button class="js-btn-quit btn btn-secondary">YES, RESTART</button></div></div></template><div id="modal" class="modal hidden"></div></main><script defer="defer" src="main.8a7792c1c0d1803342f9.bundle.js"></script></body></html>
